<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body bgcolor="lightblue">
    <h1>Employee Details</h1>

    <p><a href="{{url_for('addEmployees')}}">Add Employees</a> </p>
    <table>
        <tr>
            <th>id</th>

            <th>name</th>

            <th>age</th>
            <th>city</th>
            <th>salary</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        {% for data in datas %}

            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.city}}</td>
                <td>{{data.salary}}</td>
                <td><a href="{{url_for('updateEmployees',id=data.id)}}">Update</a></td>
                <td><a onclick="return confirm('Are You Sure To Delete');" href="{{url_for('deleteEmployees',id=data.id)}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
